<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="navbar">
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>

<body>
    <div class="container-fluid bg-dark text-white text center py-2">
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <form id="search-form">
                    <div class="form-group">
                        <label for="cityInput">Search Cities:</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="City Name..">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>



    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Portland')">Portland</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Eugene')">Eugene</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Salem')">Salem</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Canby')">Canby</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Woodburn')">Woodburn</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Oregon City')">Oregon City</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Beaverton')">Beaverton</button>
                <button type="button" class="btn btn-outline-secondary" onclick="getWeatherData('Corvallis')">Corvallis</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div id="currentWeather" class="card">
                    <div class="card-body"></div>
                    <h3 id="cityName"></h3>
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>humidity: <span id="humidity"></span></p>
                </div>

                <div id="forecastContainer" class="card-deck mt-4"></div>
            </div>
        </div>
    </div>
</body>

    <script src="./Assets/script.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
     <script src="./Assets/script.js"></script>


</body>
</html>
